<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/fast-food.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/fonts.css">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.min.css">
    <title>Fast Food</title>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container header_container">
            <div class="header_logo">
                <img src="img/logo.svg" width="67" height="38" alt="logo">
            </div>
            <nav class="header_nav">
                <ul class="header_nav_list">
                    <li class="header_nav_item"><a href="#" class="header_nav_link"><span>Home</span></a></li>
                    <li class="header_nav_item"><a href="#" class="header_nav_link">Menu</a></li>
                    <li class="header_nav_item"><a href="#" class="header_nav_link">Location</a></li>
                </ul>
                <a class="auth" href="#">Order Now</a>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <div class="hero">
        <div class="container hero_container">
            <div class="hero_info">
                <h1>Tasty Burgers served well.</h1>
                <p>The best burger joint in America</p>
                <div class="sub">
                    <a class="auth" href="#">Order Now</a>
                    <a class="auths" href="#">View Menu</a>
                </div>
            </div>
            <div class="hero_img">
                <img src="img/hero_img.png" width="669" height="568" alt="Food png">
            </div>
        </div>
    </div>
    
    <!-- Deal Section -->
    <div class="deal">
        <div class="container deal_container">
            <img src="img/Arrow 1.svg" width="44" height="44" alt="Arrow icon">
            <p>Best Deals</p>
        </div>
    </div>
</body>
</html>
